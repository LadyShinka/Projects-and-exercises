<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Project_01</title>

<script>
    
    function addNumbers (arg1, arg2) {
       var result1 = arg1 + arg2;
       return result1;
}
    function substractNumbers (arg1,arg2) {
       var result2 = arg1 - arg2;
       return result2;
}
    function multiplyNumbers (arg1,arg2) {
       var result3 = arg1 * arg2;
       return result3;
}
    function divideNumbers (arg1,arg2) {
       var result4 = arg1 / arg2;
       return result4;
}

</script>
</head>
<body>
<h1>BUNA!</h1>
<hr />
<script>

document.write("The first result is " + addNumbers(2,3) + ".");
document.write("The second result is " + substractNumbers(10,5) + ".");
document.write("The third result is " + multiplyNumbers(2,3) + ".");
document.write("The fourth result is " + divideNumbers(10,5) + ".");

</script>
</body>
</html>
